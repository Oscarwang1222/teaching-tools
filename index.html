            }

            // æ¸²æŸ“å·¥å…·å¡ç‰‡
            function renderTools(toolsToRender) {
                toolsGrid.innerHTML = '';

                if (toolsToRender.length === 0) {
                    toolsGrid.innerHTML = '<p class="no-results">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„å·¥å…·</p>';
                    return;
                }

                toolsToRender.forEach(tool => {
                    const toolCard = document.createElement('div');
                    toolCard.className = 'tool-card';
                    if (tool.featured) {
                        toolCard.classList.add('featured');
                    }

                    // ç”Ÿæˆå·¥å…·é“¾æ¥ï¼Œä½¿ç”¨å·¥å…·åç§°ä½œä¸ºæ–‡ä»¶å
                    const demoUrl = `${tool.name}.html`;

                    // ç”Ÿæˆå­¦ç§‘æ ‡ç­¾HTML
                    const subjectTagsHTML = tool.subject && tool.subject.length > 0
                        ? tool.subject.map(subject => `<span class="tool-tag">${subject}</span>`).join('')
                        : '';

                    // ç”ŸæˆåŠŸèƒ½æ ‡ç­¾HTML
                    const functionTagsHTML = tool.tags && tool.tags.length > 0
                        ? tool.tags.map(tag => `<span class="tool-tag">${tag}</span>`).join('')
                        : '';

                    toolCard.innerHTML = `
                        ${tool.featured ? '<span class="featured-badge">æ¨è</span>' : ''}
                        <div class="tool-icon">
                            ${tool.icon || 'ğŸ“„'}
                        </div>
                        <div class="tool-content">
                            <h3>${tool.name}</h3>
                            <p>${tool.description}</p>
                            ${subjectTagsHTML ? `<div class="tool-tags">${subjectTagsHTML}</div>` : ''}
                            ${functionTagsHTML ? `<div class="tool-tags">${functionTagsHTML}</div>` : ''}
                            <a href="${demoUrl}" class="btn btn-block">è¿›å…¥æ¼”ç¤º</a>
                        </div>
                    `;

                    toolsGrid.appendChild(toolCard);
                });
            }

            // è¿‡æ»¤å·¥å…·
            function filterTools() {
                let filteredTools = tools;

                // æ ¹æ®æœç´¢è¯è¿‡æ»¤
                const searchTerm = searchInput.value.toLowerCase();
                if (searchTerm) {
                    filteredTools = filteredTools.filter(tool =>
                        tool.name.toLowerCase().includes(searchTerm) ||
                        tool.description.toLowerCase().includes(searchTerm) ||
                        (tool.subject && tool.subject.some(subject => subject.toLowerCase().includes(searchTerm))) ||
                        (tool.tags && tool.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
                    );
                }

                // æ ¹æ®å­¦ç§‘æ ‡ç­¾è¿‡æ»¤
                if (selectedSubjects.length > 0) {
                    filteredTools = filteredTools.filter(tool =>
                        tool.subject && tool.subject.some(subject => selectedSubjects.includes(subject))
                    );
                }

                // æ ¹æ®åŠŸèƒ½æ ‡ç­¾è¿‡æ»¤
                if (selectedFunctions.length > 0) {
                    filteredTools = filteredTools.filter(tool =>
                        tool.tags && tool.tags.some(tag => selectedFunctions.includes(tag))
                    );
                }

                renderTools(filteredTools);
            }

            // è®¾ç½®æœç´¢åŠŸèƒ½
            function setupSearch() {
                searchInput.addEventListener('input', function () {
                    filterTools();
                });
            }

            // è®¾ç½®åˆ†ç±»æ¨¡æ€æ¡†
            function setupCategoryModal() {
                // æ‰“å¼€æ¨¡æ€æ¡†
                categorySelector.addEventListener('click', function () {
                    generateSubjectTags();
                    generateFunctionTags();
                    categoryModal.classList.add('active');
                });

                // å…³é—­æ¨¡æ€æ¡†
                closeModal.addEventListener('click', function () {
                    categoryModal.classList.remove('active');
                });

                // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
                categoryModal.addEventListener('click', function (e) {
                    if (e.target === categoryModal) {
                        categoryModal.classList.remove('active');
                    }
                });

                // é€‰æ‹©å­¦ç§‘æ ‡ç­¾
                subjectTags.addEventListener('click', function (e) {
                    if (e.target.classList.contains('category-tag')) {
                        const subject = e.target.dataset.subject;
                        toggleSelection(selectedSubjects, subject);
                        e.target.classList.toggle('selected');
                        updateSelectedCount();
                    }
                });

                // é€‰æ‹©åŠŸèƒ½æ ‡ç­¾
                functionTags.addEventListener('click', function (e) {
                    if (e.target.classList.contains('category-tag')) {
                        const func = e.target.dataset.function;
                        toggleSelection(selectedFunctions, func);
                        e.target.classList.toggle('selected');
                        updateSelectedCount();
                    }
                });

                // é‡ç½®é€‰æ‹©
                resetSelection.addEventListener('click', function () {
                    selectedSubjects = [];
                    selectedFunctions = [];
                    generateSubjectTags();
                    generateFunctionTags();
                    updateSelectedCount();
                    updateSelectedTagsDisplay();
                });

                // åº”ç”¨ç­›é€‰
                applySelection.addEventListener('click', function () {
                    filterTools();
                    categoryModal.classList.remove('active');
                    updateSelectedTagsDisplay();
                });
            }

            // åˆ‡æ¢é€‰æ‹©çŠ¶æ€
            function toggleSelection(selectionArray, item) {
                const index = selectionArray.indexOf(item);
                if (index === -1) {
                    selectionArray.push(item);
                } else {
                    selectionArray.splice(index, 1);
                }
            }

            // æ›´æ–°é€‰æ‹©è®¡æ•°
            function updateSelectedCount() {
                const totalSelected = selectedSubjects.length + selectedFunctions.length;
                selectedCount.textContent = totalSelected;
            }

            // æ›´æ–°å·²é€‰æ ‡ç­¾æ˜¾ç¤º
            function updateSelectedTagsDisplay() {
                selectedTagsContainer.innerHTML = '';

                // æ·»åŠ å­¦ç§‘æ ‡ç­¾
                selectedSubjects.forEach(subject => {
                    const tagElement = document.createElement('div');
                    tagElement.className = 'selected-tag';
                    tagElement.innerHTML = `
                        <span>${subject}</span>
                        <button class="remove-tag" data-type="subject" data-value="${subject}">Ã—</button>
                    `;
                    selectedTagsContainer.appendChild(tagElement);
                });

                // æ·»åŠ åŠŸèƒ½æ ‡ç­¾
                selectedFunctions.forEach(func => {
                    const tagElement = document.createElement('div');
                    tagElement.className = 'selected-tag';
                    tagElement.innerHTML = `
                        <span>${func}</span>
                        <button class="remove-tag" data-type="function" data-value="${func}">Ã—</button>
                    `;
                    selectedTagsContainer.appendChild(tagElement);
                });

                // ä¸ºåˆ é™¤æŒ‰é’®æ·»åŠ äº‹ä»¶
                document.querySelectorAll('.remove-tag').forEach(button => {
                    button.addEventListener('click', function () {
                        const type = this.dataset.type;
                        const value = this.dataset.value;

                        if (type === 'subject') {
                            const index = selectedSubjects.indexOf(value);
                            if (index !== -1) {
                                selectedSubjects.splice(index, 1);
                            }
                        } else if (type === 'function') {
                            const index = selectedFunctions.indexOf(value);
                            if (index !== -1) {
                                selectedFunctions.splice(index, 1);
                            }
                        }

                        updateSelectedCount();
                        updateSelectedTagsDisplay();
                        filterTools();
                    });
                });
            }
        });
    </script>
