<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

    <title>HTMLÊïôÂ≠¶Â∑•ÂÖ∑ÈõÜ</title>
    <style>
        :root {
            --primary-color: #2A5CAA;
            --secondary-color: #00E5FF;
            --accent-color: #6A00FF;
            --light-color: #010409;
            --dark-color: #ffffff;
            --success-color: #28a745;
            --card-bg: #0d1117;
            --card-border: 1px solid #30363d;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            color: #8b949e;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .search-container {
            margin-bottom: 30px;
            position: relative;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-container input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #30363d;
            background: #161b22;
            color: var(--dark-color);
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        .search-container input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(0, 229, 255, 0.2);
        }

        .category-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid #30363d;
            background: #161b22;
            color: #8b949e;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-btn:hover,
        .category-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .selected-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .selected-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
            min-height: 30px;
        }

        .selected-tag {
            background: rgba(42, 92, 170, 0.2);
            border: 1px solid var(--primary-color);
            color: var(--secondary-color);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remove-tag {
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
        }

        .remove-tag:hover {
            color: white;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .tool-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            border: var(--card-border);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            border-color: var(--secondary-color);
        }

        .tool-icon {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #161b22 0%, #0d1117 100%);
            font-size: 3rem;
            border-bottom: 1px solid #30363d;
        }

        .tool-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .tool-content h3 {
            margin-bottom: 10px;
            color: var(--dark-color);
            font-size: 1.2rem;
        }

        .tool-content p {
            color: #8b949e;
            font-size: 0.9rem;
            margin-bottom: 15px;
            flex-grow: 1;
            line-height: 1.5;
        }

        .tool-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .tool-tag {
            font-size: 0.75rem;
            padding: 3px 8px;
            background: #161b22;
            color: #8b949e;
            border-radius: 4px;
            border: 1px solid #30363d;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            text-align: center;
        }

        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .btn-secondary {
            background: #30363d;
            color: #c9d1d9;
        }

        .btn-secondary:hover {
            background: #8b949e;
            color: white;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            color: #8b949e;
            border-top: 1px solid #30363d;
            margin-top: 30px;
        }

        .featured {
            border: 2px solid var(--accent-color);
        }

        .featured-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #8b949e;
            font-size: 1.2rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
            font-size: 1.2rem;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--card-bg);
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            max-height: 85vh;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            color: var(--dark-color);
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: #8b949e;
            font-size: 2rem;
            cursor: pointer;
            transition: var(--transition);
            line-height: 1;
        }

        .close-btn:hover {
            color: white;
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
        }

        .category-section {
            margin-bottom: 25px;
        }

        .category-section h3 {
            color: var(--secondary-color);
            margin-bottom: 15px;
            font-size: 1.1rem;
            border-left: 3px solid var(--primary-color);
            padding-left: 10px;
        }

        .category-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .category-tag {
            padding: 8px 16px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 20px;
            color: #8b949e;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .category-tag:hover {
            border-color: var(--secondary-color);
            color: var(--secondary-color);
        }

        .category-tag.selected {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #30363d;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            header h1 {
                font-size: 2rem;
            }

            .modal {
                width: 95%;
            }

            .category-selector {
                flex-direction: column;
                align-items: center;
            }

            .selected-tags {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>HTMLÊïôÂ≠¶Â∑•ÂÖ∑ÈõÜ</h1>
            <p>‰æø‰∫éÊïôÂ≠¶ÁöÑ‰∏Ä‰∫õHTMLÂ∞èÂ∑•ÂÖ∑</p>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢Â∑•ÂÖ∑...">
            </div>

            <div class="category-selector">
                <button class="category-btn" id="categorySelector">
                    <span>ËØ∑ÈÄâÊã©Ê†áÁ≠æ</span>
                    <span class="selected-count" id="selectedCount">0</span>
                </button>
                <div class="selected-tags" id="selectedTags">
                    <!-- Â∑≤ÈÄâÊ†áÁ≠æÂ∞ÜÂä®ÊÄÅÁîüÊàêÂú®ËøôÈáå -->
                </div>
            </div>
        </header>

        <main>
            <div class="tools-grid" id="toolsGrid">
                <!-- Â∑•ÂÖ∑Âç°ÁâáÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
            </div>
        </main>

        <footer>
            <p>HTMLÊïôÂ≠¶Â∑•ÂÖ∑ÈõÜ &copy; 2025 - Designed by Oscar</p>
        </footer>
    </div>

    <!-- ÂàÜÁ±ªÊ®°ÊÄÅÊ°Ü -->
    <div class="modal-overlay" id="categoryModal">
        <div class="modal">
            <div class="modal-header">
                <h2>ÈÄâÊã©Á≠õÈÄâÊ†áÁ≠æ</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="category-section">
                    <h3>Â≠¶Áßë</h3>
                    <div class="category-tags" id="subjectTags">
                        <!-- Â≠¶ÁßëÊ†áÁ≠æÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
                    </div>
                </div>
                <div class="category-section">
                    <h3>ÂäüËÉΩ</h3>
                    <div class="category-tags" id="functionTags">
                        <!-- ÂäüËÉΩÊ†áÁ≠æÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="resetSelection">ÈáçÁΩÆÈÄâÊã©</button>
                <button class="btn" id="applySelection">Â∫îÁî®Á≠õÈÄâ</button>
            </div>
        </div>
    </div>

    <script>
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function () {
            const toolsGrid = document.getElementById('toolsGrid');
            const searchInput = document.getElementById('searchInput');
            const categorySelector = document.getElementById('categorySelector');
            const categoryModal = document.getElementById('categoryModal');
            const closeModal = document.getElementById('closeModal');
            const subjectTags = document.getElementById('subjectTags');
            const functionTags = document.getElementById('functionTags');
            const resetSelection = document.getElementById('resetSelection');
            const applySelection = document.getElementById('applySelection');
            const selectedCount = document.getElementById('selectedCount');
            const selectedTagsContainer = document.getElementById('selectedTags');

            // Â≠òÂÇ®Â∑•ÂÖ∑Êï∞ÊçÆ
            let tools = [];
            // Â≠òÂÇ®ÂΩìÂâçÈÄâ‰∏≠ÁöÑÊ†áÁ≠æ
            let selectedSubjects = [];
            let selectedFunctions = [];

            // È¢ÑÂÆö‰πâÁöÑÂ≠¶ÁßëÂàóË°®
            const predefinedSubjects = [
                'ËØ≠Êñá', 'Êï∞Â≠¶', 'Ëã±ËØ≠', 'Áâ©ÁêÜ', 'ÂåñÂ≠¶',
                'ÁîüÁâ©', 'Âú∞ÁêÜ', 'ÂéÜÂè≤', 'ÈÅìÊ≥ï', 'ÈÄöÁî®'
            ];

            // Âä†ËΩΩÂ∑•ÂÖ∑ÈÖçÁΩÆ
            loadToolsConfig();

            // ‰ªéÈÖçÁΩÆÊñá‰ª∂Âä†ËΩΩÂ∑•ÂÖ∑Êï∞ÊçÆ
            function loadToolsConfig() {
                toolsGrid.innerHTML = '<p class="loading">Ê≠£Âú®Âä†ËΩΩÂ∑•ÂÖ∑ÈÖçÁΩÆ...</p>';

                fetch('tools-config.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('ÈÖçÁΩÆÊñá‰ª∂Âä†ËΩΩÂ§±Ë¥•');
                        }
                        return response.json();
                    })
                    .then(data => {
                        tools = data.tools || [];
                        // Sort tools: featured first
                        tools.sort((a, b) => (b.featured ? 1 : 0) - (a.featured ? 1 : 0));
                        initPage();
                    })
                    .catch(error => {
                        console.error('Âä†ËΩΩÂ∑•ÂÖ∑ÈÖçÁΩÆÊó∂Âá∫Èîô:', error);
                        toolsGrid.innerHTML = '<p class="error">Âä†ËΩΩÂ∑•ÂÖ∑ÈÖçÁΩÆÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÈÖçÁΩÆÊñá‰ª∂ÊòØÂê¶Â≠òÂú®</p>';
                    });
            }

            // ÂàùÂßãÂåñÈ°µÈù¢
            function initPage() {
                // Ê∏≤ÊüìÂ∑•ÂÖ∑Âç°Áâá
                renderTools(tools);

                // ËÆæÁΩÆÊêúÁ¥¢ÂäüËÉΩ
                setupSearch();

                // ËÆæÁΩÆÂàÜÁ±ªÊ®°ÊÄÅÊ°Ü
                setupCategoryModal();

                // Êõ¥Êñ∞ÈÄâÊã©ËÆ°Êï∞
                updateSelectedCount();

                // Êõ¥Êñ∞Â∑≤ÈÄâÊ†áÁ≠æÊòæÁ§∫
                updateSelectedTagsDisplay();
            }

            // ÁîüÊàêÂ≠¶ÁßëÊ†áÁ≠æ
            function generateSubjectTags() {
                let subjectTagsHTML = '';

                predefinedSubjects.forEach(subject => {
                    const isSelected = selectedSubjects.includes(subject);
                    subjectTagsHTML += `
                        <div class="category-tag ${isSelected ? 'selected' : ''}" data-subject="${subject}">
                            ${subject}
                        </div>
                    `;
                });

                subjectTags.innerHTML = subjectTagsHTML;
            }

            // ÁîüÊàêÂäüËÉΩÊ†áÁ≠æ
            function generateFunctionTags() {
                // Ëé∑ÂèñÊâÄÊúâÂäüËÉΩÊ†áÁ≠æ
                const allFunctions = new Set();
                tools.forEach(tool => {
                    if (tool.tags && Array.isArray(tool.tags)) {
                        tool.tags.forEach(tag => allFunctions.add(tag));
                    }
                });

                // ÊåâÂ≠óÊØçÈ°∫Â∫èÊéíÂ∫è
                const sortedFunctions = Array.from(allFunctions).sort();

                let functionTagsHTML = '';

                sortedFunctions.forEach(func => {
                    const isSelected = selectedFunctions.includes(func);
                    functionTagsHTML += `
                        <div class="category-tag ${isSelected ? 'selected' : ''}" data-function="${func}">
                            ${func}
                        </div>
                    `;
                });

                functionTags.innerHTML = functionTagsHTML;
            }

            // Ê∏≤ÊüìÂ∑•ÂÖ∑Âç°Áâá
            function renderTools(toolsToRender) {
                toolsGrid.innerHTML = '';

                if (toolsToRender.length === 0) {
                    toolsGrid.innerHTML = '<p class="no-results">Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÂ∑•ÂÖ∑</p>';
                    return;
                }

                toolsToRender.forEach(tool => {
                    const toolCard = document.createElement('div');
                    toolCard.className = 'tool-card';
                    if (tool.featured) {
                        toolCard.classList.add('featured');
                    }

                    // ÁîüÊàêÂ∑•ÂÖ∑ÈìæÊé•Ôºå‰ΩøÁî®Â∑•ÂÖ∑ÂêçÁß∞‰Ωú‰∏∫Êñá‰ª∂Âêç
                    const demoUrl = `${tool.name}.html`;

                    // ÁîüÊàêÂ≠¶ÁßëÊ†áÁ≠æHTML
                    const subjectTagsHTML = tool.subject && tool.subject.length > 0
                        ? tool.subject.map(subject => `<span class="tool-tag">${subject}</span>`).join('')
                        : '';

                    // ÁîüÊàêÂäüËÉΩÊ†áÁ≠æHTML
                    const functionTagsHTML = tool.tags && tool.tags.length > 0
                        ? tool.tags.map(tag => `<span class="tool-tag">${tag}</span>`).join('')
                        : '';

                    toolCard.innerHTML = `
                        ${tool.featured ? '<span class="featured-badge">Êé®Ëçê</span>' : ''}
                        <div class="tool-icon">
                            ${tool.icon || 'üìÑ'}
                        </div>
                        <div class="tool-content">
                            <h3>${tool.name}</h3>
                            <p>${tool.description}</p>
                            ${subjectTagsHTML ? `<div class="tool-tags">${subjectTagsHTML}</div>` : ''}
                            ${functionTagsHTML ? `<div class="tool-tags">${functionTagsHTML}</div>` : ''}
                            <a href="${demoUrl}" class="btn btn-block">ËøõÂÖ•ÊºîÁ§∫</a>
                        </div>
                    `;

                    toolsGrid.appendChild(toolCard);
                });
            }

            // ËøáÊª§Â∑•ÂÖ∑
            function filterTools() {
                let filteredTools = tools;

                // Ê†πÊçÆÊêúÁ¥¢ËØçËøáÊª§
                const searchTerm = searchInput.value.toLowerCase();
                if (searchTerm) {
                    filteredTools = filteredTools.filter(tool =>
                        tool.name.toLowerCase().includes(searchTerm) ||
                        tool.description.toLowerCase().includes(searchTerm) ||
                        (tool.subject && tool.subject.some(subject => subject.toLowerCase().includes(searchTerm))) ||
                        (tool.tags && tool.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
                    );
                }

                // Ê†πÊçÆÂ≠¶ÁßëÊ†áÁ≠æËøáÊª§
                if (selectedSubjects.length > 0) {
                    filteredTools = filteredTools.filter(tool =>
                        tool.subject && tool.subject.some(subject => selectedSubjects.includes(subject))
                    );
                }

                // Ê†πÊçÆÂäüËÉΩÊ†áÁ≠æËøáÊª§
                if (selectedFunctions.length > 0) {
                    filteredTools = filteredTools.filter(tool =>
                        tool.tags && tool.tags.some(tag => selectedFunctions.includes(tag))
                    );
                }

                renderTools(filteredTools);
            }

            // ËÆæÁΩÆÊêúÁ¥¢ÂäüËÉΩ
            function setupSearch() {
                searchInput.addEventListener('input', function () {
                    filterTools();
                });
            }

            // ËÆæÁΩÆÂàÜÁ±ªÊ®°ÊÄÅÊ°Ü
            function setupCategoryModal() {
                // ÊâìÂºÄÊ®°ÊÄÅÊ°Ü
                categorySelector.addEventListener('click', function () {
                    generateSubjectTags();
                    generateFunctionTags();
                    categoryModal.classList.add('active');
                });

                // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
                closeModal.addEventListener('click', function () {
                    categoryModal.classList.remove('active');
                });

                // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
                categoryModal.addEventListener('click', function (e) {
                    if (e.target === categoryModal) {
                        categoryModal.classList.remove('active');
                    }
                });

                // ÈÄâÊã©Â≠¶ÁßëÊ†áÁ≠æ
                subjectTags.addEventListener('click', function (e) {
                    if (e.target.classList.contains('category-tag')) {
                        const subject = e.target.dataset.subject;
                        toggleSelection(selectedSubjects, subject);
                        e.target.classList.toggle('selected');
                        updateSelectedCount();
                    }
                });

                // ÈÄâÊã©ÂäüËÉΩÊ†áÁ≠æ
                functionTags.addEventListener('click', function (e) {
                    if (e.target.classList.contains('category-tag')) {
                        const func = e.target.dataset.function;
                        toggleSelection(selectedFunctions, func);
                        e.target.classList.toggle('selected');
                        updateSelectedCount();
                    }
                });

                // ÈáçÁΩÆÈÄâÊã©
                resetSelection.addEventListener('click', function () {
                    selectedSubjects = [];
                    selectedFunctions = [];
                    generateSubjectTags();
                    generateFunctionTags();
                    updateSelectedCount();
                    updateSelectedTagsDisplay();
                });

                // Â∫îÁî®Á≠õÈÄâ
                applySelection.addEventListener('click', function () {
                    filterTools();
                    categoryModal.classList.remove('active');
                    updateSelectedTagsDisplay();
                });
            }

            // ÂàáÊç¢ÈÄâÊã©Áä∂ÊÄÅ
            function toggleSelection(selectionArray, item) {
                const index = selectionArray.indexOf(item);
                if (index === -1) {
                    selectionArray.push(item);
                } else {
                    selectionArray.splice(index, 1);
                }
            }

            // Êõ¥Êñ∞ÈÄâÊã©ËÆ°Êï∞
            function updateSelectedCount() {
                const totalSelected = selectedSubjects.length + selectedFunctions.length;
                selectedCount.textContent = totalSelected;
            }

            // Êõ¥Êñ∞Â∑≤ÈÄâÊ†áÁ≠æÊòæÁ§∫
            function updateSelectedTagsDisplay() {
                selectedTagsContainer.innerHTML = '';

                // Ê∑ªÂä†Â≠¶ÁßëÊ†áÁ≠æ
                selectedSubjects.forEach(subject => {
                    const tagElement = document.createElement('div');
                    tagElement.className = 'selected-tag';
                    tagElement.innerHTML = `
                        <span>${subject}</span>
                        <button class="remove-tag" data-type="subject" data-value="${subject}">√ó</button>
                    `;
                    selectedTagsContainer.appendChild(tagElement);
                });

                // Ê∑ªÂä†ÂäüËÉΩÊ†áÁ≠æ
                selectedFunctions.forEach(func => {
                    const tagElement = document.createElement('div');
                    tagElement.className = 'selected-tag';
                    tagElement.innerHTML = `
                        <span>${func}</span>
                        <button class="remove-tag" data-type="function" data-value="${func}">√ó</button>
                    `;
                    selectedTagsContainer.appendChild(tagElement);
                });

                // ‰∏∫Âà†Èô§ÊåâÈíÆÊ∑ªÂä†‰∫ã‰ª∂
                document.querySelectorAll('.remove-tag').forEach(button => {
                    button.addEventListener('click', function () {
                        const type = this.dataset.type;
                        const value = this.dataset.value;

                        if (type === 'subject') {
                            const index = selectedSubjects.indexOf(value);
                            if (index !== -1) {
                                selectedSubjects.splice(index, 1);
                            }
                        } else if (type === 'function') {
                            const index = selectedFunctions.indexOf(value);
                            if (index !== -1) {
                                selectedFunctions.splice(index, 1);
                            }
                        }

                        updateSelectedCount();
                        updateSelectedTagsDisplay();
                        filterTools();
                    });
                });
            }
        });
    </script>
</body>
